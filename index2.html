<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Quiz Fun - Next Quiz</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #0288d1;
            text-shadow: 2px 2px #81d4fa;
        }
        p {
            font-size: 1.2rem;
        }
        .quiz-image {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .quiz-image img {
            max-width: 100%;
            border: 5px solid #81d4fa;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.7);
            height: 300px;
            width: 300px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            font-size: 1.2rem;
            color: #fff;
            background-color: #0288d1;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px #01579b;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px #01579b;
        }
        button:active {
            transform: scale(0.9);
            box-shadow: 0 2px #01579b;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #01579b;
        }
        #music-controls {
            margin: 20px 0;
        }
        .next-button {
            margin-top: 20px;
            display: none;
        }

        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="kids2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Kids Quiz Fun - Next Question</h1>
        <p id="question">Answer the question below and have fun!</p>

        <div class="quiz-image">
            <img src="catunder.webp" alt="Quiz Illustration" id="quiz-image">
        </div>

        <p><strong>Where is the cat?</strong></p>
        
        <div class="buttons">
            <button onmouseover="speak('On the Chair')" onclick="checkAnswer('on')">On the Chair</button>
            <button onmouseover="speak('Under the Chair')" onclick="checkAnswer('under')">Under the Chair</button>
            <button onmouseover="speak('Near the Chair')" onclick="checkAnswer('near')">Near the Chair</button>
            <button onmouseover="speak('Between the Chair and the Wall')" onclick="checkAnswer('between')">Between the Chair and the Wall</button>
        </div>

        <div id="music-controls">
            <button onclick="playMusic()">Play Music</button>
            <button onclick="pauseMusic()">Pause Music</button>
        </div>

        <br>
        <button  ><a href="start.html">home</a></button>

        <div class="result" id="result"></div>

        <!-- Next Button -->
        <div class="next-button" id="next-button">
            <button onclick="goToNextQuiz()">Next Quiz ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('background-music');

        // Function to play music
        function playMusic() {
            music.play().catch((error) => {
                console.error("Music playback failed: ", error);
            });
        }

        // Function to pause music
        function pauseMusic() {
            music.pause();
        }

        // Function to check the answer
        function checkAnswer(answer) {
            const correctAnswer = 'under';
            const result = document.getElementById('result');
            const nextButton = document.getElementById('next-button');
            if (answer === correctAnswer) {
                result.innerHTML = "üéâ Correct! Great job! üéâ";
                result.style.color = "#4CAF50"; // Green for correct
                speak("Correct! Great job!");
                nextButton.style.display = 'block'; // Show Next button
            } else {
                result.innerHTML = "‚ùå Oops! Try again. ‚ùå";
                result.style.color = "#d32f2f"; // Red for incorrect
                speak("Oops! Try again.");
            }
        }

        // Voice Assistance Function
        function speak(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = 'en-US'; // Language
            speech.pitch = 1; // Pitch of the voice
            speech.rate = 1; // Speed
            speech.volume = 1; // Volume (1 is max)
            window.speechSynthesis.speak(speech);
        }

        // Automatically read the question when the page loads
        window.onload = function () {
            const questionText = "Where is the cat?";
            speak(questionText);
        };

        // Redirect to the next quiz
        function goToNextQuiz() {
            window.location.href = "index3.html"; // Replace with your next quiz or results page file
        }
    </script>
</body>
</html>
